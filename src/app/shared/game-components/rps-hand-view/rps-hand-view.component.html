<div class="hand-container">
  <img
    class="hand-image"
    [ngClass]="{
      winner: isWinner,
      'run-animation-left': runUserAnimation,
      'run-animation-right': runEnemyAnimation
    }"
    [src]="pickedImage"
    onerror="this.src='../../../../assets/user/user.svg';"
    height="200px"
  />
</div>
