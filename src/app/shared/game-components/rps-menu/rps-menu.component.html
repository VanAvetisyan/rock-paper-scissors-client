<div class="game-menu">
  <div>
    <p-button id="reset-button" icon="pi pi-refresh" (click)="reset()"></p-button>
  </div>
  <div>
    <p-button
      id="sound-button"
      (click)="soundSwitch()"
      [icon]="soundOff ? 'pi pi-volume-off' : 'pi pi-volume-up'"
      [styleClass]="soundOff ? 'p-button-danger' : 'p-button-success'"
    >
    </p-button>
  </div>
</div>
